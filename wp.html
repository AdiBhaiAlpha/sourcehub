<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOURCEBUDDY - Group Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #25D366;
            --background-color: #ECE5DD;
            --chat-bg: #DCF8C6;
            --text-color: #075E54;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-info {
            font-size: 0.8em;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--chat-bg);
        }

        .message.received {
            align-self: flex-start;
            background-color: white;
        }

        .message-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .message-input button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .reactions {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .reaction {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 2px 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .reply-to {
            background-color: rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 5px;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #888;
        }

        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #username-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #username-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #username-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="username-modal" style="display: none;">
        <form id="username-form">
            <input type="text" id="username-input" placeholder="Enter your username" required>
            <button type="submit" id="username-submit">Join Chat</button>
        </form>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            SOURCEBUDDY Group Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="loading">Loading messages...</div>
        </div>
        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, update, get } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDDOMfizL6pjT40qisJqI14o5R5IiK27OQ",
            authDomain: "social-6e0ee.firebaseapp.com",
            projectId: "social-6e0ee",
            storageBucket: "social-6e0ee.appspot.com",
            messagingSenderId: "246903005794",
            appId: "1:246903005794:web:8951084e46924a5551273b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameModal = document.getElementById('username-modal');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');

        // Available reactions
        const availableReactions = ['ðŸ¤', 'ðŸ—¿', 'ðŸ¤£', 'ðŸŒš', 'ðŸ’€', 'ðŸ¤¡', 'ðŸ’‹', 'ðŸ˜¾', 'ðŸ¥º'];

        // User information
        let currentUser = null;

        // Function to get user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return null;
            }
        }

        // Function to check if user exists and get username
        async function checkUser(ip) {
            const userRef = ref(database, `users/${ip}`);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                return snapshot.val().username;
            }
            return null;
        }

        // Function to save user
        function saveUser(ip, username) {
            const userRef = ref(database, `users/${ip}`);
            set(userRef, { username });
        }

        // Initialize user
        async function initUser() {
            const ip = await getUserIP();
            if (ip) {
                const username = await checkUser(ip);
                if (username) {
                    currentUser = { id: ip, name: username };
                    return true;
                }
            }
            return false;
        }

        // Show username modal
        function showUsernameModal() {
            usernameModal.style.display = 'flex';
        }

        // Hide username modal
        function hideUsernameModal() {
            usernameModal.style.display = 'none';
        }

        // Handle username submission
        usernameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username) {
                const ip = await getUserIP();
                if (ip) {
                    saveUser(ip, username);
                    currentUser = { id: ip, name: username };
                    hideUsernameModal();
                    initChat();
                }
            }
        });

        // Function to send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && currentUser) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    text: messageText,
                    userId: currentUser.id,
                    userName: currentUser.name,
                    timestamp: Date.now(),
                    reactions: {}
                });
                messageInput.value = '';
            }
        }

        // Function to display a message
        function displayMessage(message, id) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.userId === currentUser.id ? 'sent' : 'received'}`;
            messageElement.id = id;

            let replyToHtml = '';
            if (message.replyTo) {
                replyToHtml = `
                    <div class="reply-to">
                        <strong>${message.replyTo.userName}:</strong> ${message.replyTo.text}
                    </div>
                `;
            }

            messageElement.innerHTML = `
                ${replyToHtml}
                <div class="message-content">${message.text}</div>
                <div class="message-info">
                    <span>${message.userName}</span>
                    <span>${new Date(message.timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="reactions"></div>
            `;

            // Add reaction functionality
            const reactionsContainer = messageElement.querySelector('.reactions');
            availableReactions.forEach(reaction => {
                const reactionElement = document.createElement('span');
                reactionElement.className = 'reaction';
                reactionElement.textContent = reaction;
                reactionElement.onclick = () => addReaction(id, reaction);
                reactionsContainer.appendChild(reactionElement);
            });

            // Add reply functionality
            messageElement.ondblclick = () => replyToMessage(message);

            chatMessages.insertBefore(messageElement, chatMessages.firstChild);
            updateReactions(id, message.reactions);
        }

        // Function to add a reaction
        function addReaction(messageId, reaction) {
            const messageRef = ref(database, `messages/${messageId}/reactions/${currentUser.id}`);
            update(messageRef, { [reaction]: true });
        }

        // Function to update reactions display
        function updateReactions(messageId, reactions) {
            const messageElement = document.getElementById(messageId);
            if (messageElement) {
                const reactionsContainer = messageElement.querySelector('.reactions');
                reactionsContainer.innerHTML = '';
                Object.entries(reactions).forEach(([userId, userReactions]) => {
                    Object.keys(userReactions).forEach(reaction => {
                        const reactionElement = document.createElement('span');
                        reactionElement.className = 'reaction';
                        reactionElement.textContent = reaction;
                        reactionsContainer.appendChild(reactionElement);
                    });
                });
            }
        }

        // Function to reply to a message
        function replyToMessage(originalMessage) {
            const replyText = prompt("Reply to this message:", "");
            if (replyText) {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    text: replyText,
                    userId: currentUser.id,
                    userName: currentUser.name,
                    timestamp: Date.now(),
                    reactions: {},
                    replyTo: {
                        text: originalMessage.text,
                        userName: originalMessage.userName
                    }
                });
            }
        }

        // Function to initialize chat
        function initChat() {
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Listen for new messages
            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                displayMessage(message, snapshot.key);
            });

            // Remove loading message once data starts coming in
            onChildAdded(messagesRef, () => {
                const loadingElement = document.querySelector('.loading');
                if (loadingElement) loadingElement.remove();
            }, { onlyOnce: true });
        }

        // Main initialization
        (async function() {
            const userExists = await initUser();
            if (userExists) {
                initChat();
            } else {
                showUsernameModal();
            }
        })();
    </script>
</body>
</html>
